<!DOCTYPE html>
<html>
<head>
  <title>ForestSoul Signup</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #cce6cc, #9ccc9c);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
    

    .signup-box {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c5f2d;
    }

    .signup-box label {
      display: block;
      margin: 8px 0 4px;
      font-size: 14px;
    }

    .signup-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .signup-box button {
      width: 100%;
      padding: 10px;
      background: #2c5f2d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .signup-box button:hover {
      background: #244b23;
    }

    .extra {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }

    .extra a {
      color: #2c5f2d;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter full name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter password" required>

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password" required>

      <button type="submit">Sign Up</button>

      <div class="extra">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
